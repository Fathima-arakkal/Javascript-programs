<meta charset=utf-8 />
<title>xmas</title>
<script>
  function alphaOrder(str){
         var arr = str.split("");
         arr.sort();
         var sortedStr = arr.join("");
         return sortedStr
      }
      document.getElementById("result").innerHTML = alphaOrder("Fathim")
</script>
