<html>
<head>
    <script>
        class User {

constructor(name) {
  // invokes the setter
  this.name = name;
}

get name() {
  return this._name;
}

set name(value) {
  if (value.length < 10) {
    alert("Name is too short.");
    return;
  }
  this._name = value;
}

}

let user = new User("Fathima arakkal");
alert(user.name); // John

user = new User(""); // Name is too short.
        </script>

</head>
</html>
