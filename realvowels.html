<html>
<head>
<meta charset=utf-8 />
<title>Count of Vowels</title>
<script>

function countVowel(str) { 


const count = str.match(/[aeiou]/gi).length;


return count;
}


const string = prompt('Enter a string: ');

const result = countVowel(string);

console.log(result);
alert("The total vowles are in this string is" +result);
</script>
</head>
</html>
