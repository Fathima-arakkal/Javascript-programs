<html>
<head>
<meta charset=utf-8 />
<title>vowels</title>
<script>
const vowels = ["a", "e", "i", "o", "u"]
function countVowel(str) 
{
    let count = 0;
    for (let letter of str.toLowerCase())
     {
        if (vowels.includes(letter)) 
        {
            count++;
        }
    }
    return count;
}
const string = prompt('Enter a string: ');
const result = countVowel(str);
console.log(result);
alert("total:"+result);
</script>
</head>
</html>
